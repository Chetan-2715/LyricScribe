
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricScribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .kannada-text {
            font-family: 'Noto Sans Kannada', sans-serif;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #1e293b;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div id="boot-loader" style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #020617; color: #94a3b8;">
            <div style="text-align: center;">
                <div class="spinner" style="margin: 0 auto 16px;"></div>
                <p id="boot-text" style="font-size: 14px; font-weight: 500; letter-spacing: 0.05em; text-transform: uppercase;">Initializing LyricScribe...</p>
            </div>
        </div>
    </div>
    <script>
        // Global error handler to help catch module loading issues
        window.addEventListener('error', (event) => {
            const loaderText = document.getElementById('boot-text');
            if (loaderText) {
                loaderText.textContent = 'Startup Error: ' + event.message;
                loaderText.style.color = '#ef4444';
            }
        });
    </script>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
